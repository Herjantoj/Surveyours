<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4">
                    <img class="form_image" src="images/form.png" alt="form img">
                </div>
                <div class="col-lg-4">
                    <img class="surveyour_image" src="images/Surveyours.png" alt="surveyour img">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <input type="email" placeholder="Survey Code" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                            <p>Are you a observer? Sign up or Sign in<p>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <img class="notif_image" src="images/notif.png" alt="notif img">
                </div>
            </div>
    </section>
</body>

</html>
